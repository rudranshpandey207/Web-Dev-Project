<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe JIIT 128</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your shared CSS -->
</head>
<body>
    <div class="nav">
        <div class="logocon">
            <img src="JIIT-Noida-Logo.png" alt="JIIT logo" />
            <h1>Cafe JIIT 128</h1>
        </div>
        <div class="Navigation">
            <ul class="noBullet">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
        <div class="nav-items">
            <span class="cart-icon" id="cart-icon" onclick="window.location.href='cart.html'">üõí<span class="cart-count" id="cart-count">0</span></span>
        </div>
    </div>

    <div class="carousel">
        <div class="carousel-images">
            <img src="https://via.placeholder.com/800x400?text=Welcome+to+Cafe+JIIT+128" alt="Welcome to Cafe JIIT 128">
            <img src="https://via.placeholder.com/800x400?text=Delicious+Food" alt="Delicious Food">
            <img src="https://via.placeholder.com/800x400?text=Freshly+Brewed+Coffee" alt="Freshly Brewed Coffee">
        </div>
        <button class="carousel-button" id="prev-button">‚ùÆ</button>
        <button class="carousel-button" id="next-button">‚ùØ</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || {};

        function updateCartCount() {
            const cartCount = Object.values(cart).reduce((total, item) => total + item.quantity, 0);
            document.getElementById("cart-count").textContent = cartCount;
        }

        updateCartCount();
    </script>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-images img');
        const totalImages = images.length;
    
        document.getElementById('next-button').addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        });
    
        document.getElementById('prev-button').addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        });
    
        function updateCarousel() {
            const carouselImages = document.querySelector('.carousel-images');
            carouselImages.style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
        }
    </script>
</body>
</html>
