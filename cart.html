<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="nav">
        <div class="logocon">
            <img src="JIIT-Noida-Logo.png" alt="JIIT logo" />
            <h1>Cafe JIIT 128</h1>
        </div>
        <div class="Navigation">
            <ul class="noBullet">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
        
        <div class="nav-items">
            <span class="cart-icon" id="cart-icon" onclick="window.location.href='cart.html'">ðŸ›’<span class="cart-count" id="cart-count">0</span></span>
        </div>
    </div>

    <div class="cart-section">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div id="total-amount" style="font-weight: bold; margin-top: 20px;"></div>
        <button id="checkout-button">Proceed to Checkout</button>
    </div>

    <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || {};

    function displayCartItems() {
    const cartItemsDiv = document.getElementById("cart-items");
    cartItemsDiv.innerHTML = '';
    let totalAmount = 0; // Initialize total amount

    for (const [itemName, itemDetails] of Object.entries(cart)) {
        const itemDiv = document.createElement("div");
        itemDiv.textContent = `${itemName} - â‚¹${itemDetails.price} x ${itemDetails.quantity} (Expected Time: ${itemDetails.expectedTime})`;
        cartItemsDiv.appendChild(itemDiv);

        // Calculate total amount
        totalAmount += itemDetails.price * itemDetails.quantity;
    }

    if (Object.keys(cart).length === 0) {
        cartItemsDiv.textContent = "Your cart is empty.";
        totalAmount = 0; // Set total amount to 0 if cart is empty
    }

    // Update total amount display
    document.getElementById("total-amount").textContent = `Total Amount: â‚¹${totalAmount}`;
}

function updateCartCount() {
    const cartCount = Object.values(cart).reduce((total, item) => total + item.quantity, 0);
    document.getElementById("cart-count").textContent = cartCount;
}

displayCartItems();
updateCartCount();
    </script>
</body>
</html>
